<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-light min-vh-100 d-flex justify-content-center align-items-center">
    <form id="loginForm" class="col-md-4 col-sm-8">
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="successAlert" class="alert alert-success d-none" role="alert">Вы успешно вышли из системы</div>

        <h1 class="h3 mb-3 font-weight-bold text-center">Please sign in</h1>
        <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Sign in</button>
    </form>
</div>

<button id="logoutBtn" class="btn btn-danger btn-lg btn-block w-100 mt-2 d-none">Logout</button>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const logoutBtn = document.getElementById('logoutBtn');

        if (response.ok) {
            successAlert.classList.remove('d-none');
            errorAlert.classList.add('d-none');
            logoutBtn.classList.remove('d-none');
            window.location.href = '/user.html';
        } else {
            errorAlert.textContent = 'Неправильный email или пароль';
            errorAlert.classList.remove('d-none');
            successAlert.classList.add('d-none');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', async function () {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'same-origin'
            });

            if (response.ok) {
                window.location.href = '/login.html';
                window.location.reload();
            } else {
                console.error("Logout failed:", await response.text());
            }
        } catch (error) {
            console.error("Error during logout:", error);
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
