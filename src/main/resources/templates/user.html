<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <!--        Admin Panel-->

    </a>
    <span class="navbar-text">
<!--            admin@mail.ru with roles: ADMIN USER-->
        </span>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</nav>
<h1>Welcome, <span th:text="${user.firstName}">User</span>!</h1>

<p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
<p><strong>Roles:</strong>
    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
</p>
</body>
</html>
