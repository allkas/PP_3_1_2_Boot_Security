<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div>
  <form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit">Logout</button>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
  </form>
</div>
<h1>Welcome, <span th:text="${user.firstName}"></span>!</h1>
<p>ID: <span th:text="${user.id}"></span></p>
<p>First Name: <span th:text="${user.firstName}"></span></p>
<p>Last Name: <span th:text="${user.lastName}"></span></p>
<p>Age: <span th:text="${user.age}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Roles: <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></p>


</body>
</html>
