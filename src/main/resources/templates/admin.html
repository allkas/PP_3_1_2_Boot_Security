<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white font-weight-bold">
            <span th:text="${user.email}"></span> with roles:
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
<!--        <nav class="col-md-2 d-none d-md-block bg-light sidebar">-->
<!--            <div class="sidebar-sticky">-->
<!--                <ul class="nav flex-column">-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link active btn btn-primary text-white" href="@{/admin}">Admin</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link btn btn-light" th:href="@{/user}">User</a>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </div>-->
<!--        </nav>-->
        <nav class="col-2 sidebar px-0 pt-3">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main role="main" class="col-md-10 ml-sm-auto px-4">
            <h2 class="mt-4">Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Таблица пользователей -->
                <div id="usersTable" class="tab-pane fade show active mt-3">
                    <div class="card">
                        <div class="card-header">
                            All users
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                                    </td>
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal" th:data-target="'#editModal' + ${user.id}">Edit</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" data-toggle="modal" th:data-target="'#deleteModal' + ${user.id}">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Форма создания пользователя -->
                <div id="newUser" class="tab-pane fade mt-3 d-flex justify-content-center">
                    <div class="card" style="max-width: 400px; width: 100%;">
                        <div class="card-header text-center">
                            Add new user
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/user-create}" method="post">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" name="firstName" required style="background-color: #fff3cd;">
                                </div>
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" name="lastName" required style="background-color: #fff3cd;">
                                </div>
                                <div class="form-group">
                                    <label>Age:</label>
                                    <input type="number" class="form-control" name="age" required style="background-color: #fff3cd;">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" name="email" required style="background-color: #fff3cd;">
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label>Role:</label>
                                    <select class="form-control" name="roles" multiple>
                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Модальные окна для Edit и Delete -->
            <div th:each="user : ${users}">
                <!-- Edit Modal -->
                <div class="modal fade" th:id="'editModal' + ${user.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit User</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/user-update}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Age:</label>
                                        <input type="text" class="form-control" name="age" th:value="${user.age}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" class="form-control" name="email" th:value="${user.email}" required>
                                    </div>
                                    <div class="form-group">
                                    <div class="form-group">
                                        <label>Role:</label>
                                        <select class="form-control" name="roles" multiple size="2">
                                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                                        </select>
                                    </div>

                                    </div>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete Modal -->
                <div class="modal fade" th:id="'deleteModal' + ${user.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Age:</label>
                                        <input type="text" class="form-control" name="age" th:value="${user.age}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" class="form-control" name="email" th:value="${user.email}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Roles:</label>
                                        <div th:each="role : ${allRoles}">
                                            <input type="checkbox" name="roles" th:value="${role.id}" disabled>
                                            <label th:text="${role.name}"></label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <form th:action="@{/admin/user-delete}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
