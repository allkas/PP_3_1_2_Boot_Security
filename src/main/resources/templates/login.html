<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
<div class="container-fluid bg-light min-vh-100 d-flex justify-content-center align-items-center">
    <form class="form-signing col-md-4 col-sm-8" method="POST" th:action="@{/login}">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Неправильные имя или пароль
        </div>

        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Вы успешно вышли из системы
        </div>
        <h1 class="h3 mb-3 font-weight-bold text-center">Please sign in</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Email Address</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div>
            <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Sign in</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
