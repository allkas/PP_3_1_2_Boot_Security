<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Sign In</title>
</head>
<body>
<div class="container-fluid bg-light min-vh-60 d-flex justify-content-center align-items-center">
  <form class="form-signing col-md-4 col-sm-8" method="POST" action="/login">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Неправильные имя или пароль
    </div>

    <div class="alert alert-success" role="alert" th:if="${param.logout}">
      Вы успешно вышли из системы
    </div>

    <h1 class="h3 mb-3 font-weight-bold text-center">Please sign in</h1>

    <div class="mb-3">
      <label for="username" class="form-label"></label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label"></label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div>
      <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Sign in</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
