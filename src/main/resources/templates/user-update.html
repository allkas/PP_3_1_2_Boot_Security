<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input type="number" th:field="*{id}" id="id" readonly />
    <br/>

    <label for="name">First Name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="First Name" />
    <br/>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" />
    <br/>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age" />
    <br/>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" />
    <br/>

<!--    <label for="password">Password</label>-->
<!--    <input type="password" th:field="*{password}" id="password" placeholder="Password" />-->
<!--    <br/>-->

    <label for="roles">Roles</label>
    <select multiple th:field="*{roles}" id="roles">
        <option th:each="role : ${roles}"
                th:value="${role.value}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}">
        </option>
    </select>
    <br/>

    <input type="submit" value="Update User" />
</form>
</body>
</html>
