<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">Logout</button>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</div>
<h1>Edit User</h1>

<form th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input type="number" th:field="*{id}" id="id" placeholder="ID" readonly />
    <br/>

    <label for="name">First Name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="First Name" />
    <br/>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" />
    <br/>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age" />
    <br/>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" />
    <br/>

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password" />
    <br/>
<!--    <label for="password">Password:</label>-->
<!--    <input type="password" id="password" name="password" placeholder="Leave blank to keep current password" />-->
<!--    <br/>-->
    <p>
        <label>Roles:</label>
    <div>
        <input type="checkbox"
               th:each="role : ${allRoles}"
               th:field="*{roles}"
               th:value="${role.id}"
               th:checked="${user.roles.contains(role)}"
               th:text="${role.name}" />
    </div>
    </p>

    <input type="submit" value="Update User" />
</form>
</body>
</html>
