<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">Logout</button>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</div>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <label for="name">First name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="name">

    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password">

    <p>
        <label>Roles:</label>
    <div>
        <label>
            <input type="checkbox"
                   th:each="role : ${allRoles}"
                   th:field="*{roles}"
                   th:value="${role.id}"
                   th:text="${role.name}"/>
        </label>
    </div>
    </p>

    <input type="submit" value="Create User">
</form>
</body>
</html>
