<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/user-create}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="name">First name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="name">

    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password">

    <label for="roles">Roles</label>
    <select multiple th:field="*{roles}" id="roles">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
    </select>
    <br/>

    <input type="submit" value="Create User">
</form>
</body>
</html>
